---
title: Projects
---
<ul class="project-list">
  {% for project in site.data.projects %}
    <li class="project-item">
      <img src="{{ project.image | relative_url }}" alt="{{ project.name }} screenshot" class="project-image" />
      <div class="project-details">
        <h2>{{ project.name }}</h2>
        <span><a href="{{ project.repo }}">view on GitHub</a></span>
        <p>{{ project.description }}</p>
        <p class="project-tools">{{ project.tools }}</p>
      </div>
    </li>
  {% endfor %}
</ul>
