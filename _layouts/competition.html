---
layout: default
---
<h1>{{ page.name }} - {{ page.year }}</h1>

{{ content }}

<h2>Writeups</h2>
<ul>
  {% assign filtered_writeups = site.writeups | where: 'competition', page.competition %}
  {% for post in filtered_writeups %}
    <li><a href="{{ post.url }}">{{ post.challenge_name }}</a></li>
  {% endfor %}
</ul>
